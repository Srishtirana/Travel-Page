<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Norway.jpg'); /* Replace 'Norway.jpg' with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
        }
        
        nav {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 0;
        }
        
        nav ul {
            list-style-type: none;
            text-align: center;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 36px;
        }
        
        h2 {
            margin-top: 50px;
            text-align: center;
        }
        
        .destination {
            display: inline-block;
            width: 30%;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .destination img {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .destination h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Services.html">Services</a></li>
            <li><a href="ContactUs.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Travel Page</h1>

        <h2><i>More Places to Visit</i></h2>
        <div class="destination">
            <img src="South Korea.jpg" alt="South Korea">
            <h3>South Korea</h3>
        </div>
        <div class="destination">
            <img src="Germany.jpeg" alt="Germany">
            <h3>Germany</h3>
        </div>
        <div class="destination">
            <img src="Belgium.jpeg" alt="Belgium">
            <h3>Belgium</h3>
        </div>
        <div class="destination">
            <img src="Norway.jpg" alt="Norway">
            <h3>Norway</h3>
        </div>
    </div>
</body>
</html>
